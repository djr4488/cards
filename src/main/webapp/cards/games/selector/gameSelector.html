<div id="titlebox" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#home">Cards</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#selectGame">Games Selection</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="alert alert-warning" ng-show="errorMsg">
    <strong>{{errorBold}} </strong>{{errorMsg}}
</div>
<div class="container">
    <form class="form-signin">
        <select data-ng-model="gameOptSelected" data-ng-options="gameName for gameName in gameOpts"
                class="form-control"></select>
        <input type="hidden" ng-model="selectedOption.selectedGameName" value="{{gameOptSelected}}"/> <br/>
        <button id="gameSelect" ng-click="selectGame()" class="btn btn-lg btn-primary btn-block">Select Game</button>
    </form>
</div>
<hr/>
