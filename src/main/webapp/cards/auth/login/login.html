<div id="titlebox" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#home">Cards</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#login">Sign In</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="alert alert-warning" ng-show="errorMsg">
    <strong>{{errorBold}} </strong>{{errorMsg}}
</div>
<div class="alert alert-success" ng-show="msg">
    <strong>{{msgBold}} </strong>{{msg}}
</div>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" ng-model="authForm.loginForm.emailAddress" placeholder="Email address"
               class="form-control"/>
        <input type="password" ng-model="authForm.loginForm.password" placeholder="password" class="form-control"/><br/>
        <button id="login" ng-click="login()" class="btn btn-lg btn-primary btn-block">Login</button>
    </form>
</div>
<hr class="featurette-divider"/>
<div class="container marketing">
    <div class="row">
        <div class="col-lg-6">
            <h2>Create an account</h2>

            <p>Do not have an account? <a href="#createAccount">Create one!</a></p>
        </div>
        <div class="col-lg-6">
            <h2>Reset your password</h2>

            <p>Forgot your password? <a href="#forgotPassword">Reset it!</a></p>
        </div>
    </div>
</div>
